<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            class pruebaestatica{
                constructor(){
                    document.getElementById('botonprueba').setAttribute('onclick',"pruebaestatica.mostraralgo();")
                    document.getElementById('botonprueba').innerText = "pulsa para pruebaestatica";
                }
                static mostraralgo(){
                    console.log('pruebaestatica');
                }
            };

            class hijopruebaestatica extends pruebaestatica{
                static mostraralgo(){
                    console.log('hijopruebaestatica');
                }
            }
        </script>
    </head>
    <body onload="new pruebaestatica();">

        <button id='botonprueba'></button>
        <br>
        <br>
        <a onclick="hijopruebaestatica.mostraralgo();">pulsa para hijopruebaestatica</a>

    </body>
</html>
